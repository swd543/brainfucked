name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: cd brainfuck && go build -v ./...

    - name: Test
      run: cd ../interpret && go test -v -cover -covermode=count -coverprofile=coverage.out && go tool cover -func=coverage.out -o=coverage.out
    
    - name: Go Coverage Badge  # Pass the `coverage.out` output to this action
      uses: tj-actions/coverage-badge-go@v1.1
      with:
        filename: coverage.out
